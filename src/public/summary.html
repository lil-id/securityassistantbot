<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wazuh Alerts Summary</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="summary.js" defer></script>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Wazuh Alerts Summary</h1>
    <p>* 5 Minutes Ago</p>
    <table>
        <thead>
            <tr>
                <th>IP Address</th>
                <th>Triggered</th>
                <th>Agent</th>
                <th>Level</th>
            </tr>
        </thead>
        <tbody id="summaryList"></tbody>
    </table>
</body>
</html>
